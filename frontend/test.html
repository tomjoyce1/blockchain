<div class="card-track">
  <div class="card-wrapper">
    <div class="card">
      <div class="card-image">
        <img
          src="https://assets.codepen.io/1468070/Hyperplexed+Logo+-+Color+5.svg"
        />
      </div>
      <div class="card-gradient"></div>
      <div class="card-letters"></div>
    </div>
    <div class="card-corners">
      <span class="card-corner"></span>
      <span class="card-corner"></span>
      <span class="card-corner"></span>
      <span class="card-corner"></span>
    </div>
  </div>
</div>

<div id="links">
  <div class="meta-link">
    <span class="label">Links</span>
    <span class="dot">·</span>
    <a
      class="source"
      href="https://evervault.com/customers"
      target="_blank"
      title="Source"
    >
      <i class="fa-solid fa-link"></i>
    </a>
    <span class="dot">·</span>
    <a
      class="youtube"
      href="https://youtu.be/oIm6qKTtmH4"
      target="_blank"
      title="Tutorial"
    >
      <i class="fa-brands fa-youtube"></i>
    </a>
  </div>
</div>

<script>
  const chars =
    "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const randomChar = () =>
    chars[Math.floor(Math.random() * (chars.length - 1))];
  const randomString = (length) =>
    Array.from(Array(length)).map(randomChar).join("");

  const card = document.querySelector(".card"),
    letters = card.querySelector(".card-letters");

  const handleOnMove = (e) => {
    const rect = card.getBoundingClientRect(),
      x = e.clientX - rect.left,
      y = e.clientY - rect.top;

    letters.style.setProperty("--x", `${x}px`);
    letters.style.setProperty("--y", `${y}px`);

    letters.innerText = randomString(1500);
  };

  card.onmousemove = (e) => handleOnMove(e);
  card.ontouchmove = (e) => handleOnMove(e.touches[0]);
</script>
