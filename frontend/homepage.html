<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Event Ticket</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script src="config.js" defer></script>
    <script src="header-component.js" defer></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen font-mono">
    <header-component></header-component>
    <div class="w-full flex flex-col items-center mt-40 mb-4">
      <h1 class="text-8xl font-extrabold text-green-400 mb-2">
        Event Ticket DApp
      </h1>
      <p class="text-xl text-gray-300">
        Buy, check, and refund your blockchain event tickets with ease.
      </p>
    </div>
    <!-- fizz -->
    <div class="flex justify-center mb-1">
      <div class="card-track">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="./assets/tometh.png" />
            </div>
            <div class="card-gradient"></div>
            <div class="card-letters"></div>
          </div>
        </div>
      </div>

      <div class="card-track">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="./assets/tometh.png" />
            </div>
            <div class="card-gradient"></div>
            <div class="card-letters"></div>
          </div>
        </div>
      </div>

      <div class="card-track">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="./assets/tometh.png" />
            </div>
            <div class="card-gradient"></div>
            <div class="card-letters"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- break -->
    <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl shadow-lg mb-20">
      <h1 class="text-2xl font-bold mb-4 text-green-400">Buy a ticket</h1>

      <div class="space-y-4">
        <p>Purchase with Sepolia ETH.</p>

        <div id="wallet-section" class="flex flex-col sm:flex-row gap-2">
          <input
            type="text"
            id="wallet-input"
            placeholder="Enter wallet address (optional)"
            class="flex-1 px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400"
          />
          <button
            id="connect-wallet"
            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white"
          >
            Connect Wallet
          </button>
        </div>

        <p id="ticket-price" class="text-yellow-400">
          Ticket Price: Loading...
        </p>
        <p id="wallet-address" class="text-sm text-gray-400">
          No wallet connected
        </p>

        <div class="flex flex-col sm:flex-row gap-2">
          <button
            id="buy-ticket"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white"
          >
            Buy Ticket for 0.01 ETH
          </button>
          <button
            id="refund-ticket"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white"
          >
            Refund Ticket
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
